<html ng-app = 'Example' ng-controller = 'Main'>
  <head>
    <meta charset="utf-8">
    <title>Boostrap form builder</title>
    <link rel = 'stylesheet' href = '../bower_components/bootstrap/dist/css/bootstrap.css' >
    <link rel = 'stylesheet' href = '../build/css/angular-bootstrap-form-builder.min.css' >

  </head>
  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li><a href="#formBuilder" role="tab" data-toggle="tab">Builder</a></li>
      <li><a href="#formInterpreter" role="tab" data-toggle="tab">Interpreter</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane" id="formBuilder">
        <hr>
        <form-builder form = 'form'></form-builder>
      </div>
      <div class="tab-pane" id="formInterpreter">
        <hr>
        <form-interpreter form = 'form' on-save = 'save( values )'></form-interpreter>
      </div>
    </div>

    <script src = '../bower_components/angular/angular.min.js'></script>
    <script src = '../bower_components/jquery/dist/jquery.min.js'></script>
    <script src = '../bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src = '../build/angular-bootstrap-form-builder.min.js'></script>
    <script src = 'app.js'></script>
  </body>
</html>
