<!DOCTYPE html><div id="input{{index}}" class="col-md-12 form-element-container"><div class="col-md-6 pointer"><div ng-click="input.editable = true" class="form-group form-element"><label ng-bind="input.label"></label><label ng-show="input.required">*</label><textarea placeholder="{{input.placeholder}}" class="form-control"></textarea></div></div><div ng-show="input.editable" class="col-md-6 form-element-editable"><form role="form" class="form-horizontal"><button aria-hidden="true" ng-click="input.editable = false" type="button" class="close">&times;</button><br><div class="form-group"><label class="col-sm-3 control-label">Etiqueta</label><div class="col-sm-9"><input ng-model="input.label" placeholder="Etiqueta" class="form-control"></div></div><div class="form-group"><label class="col-sm-3 control-label">Pista</label><div class="col-sm-9"><input ng-model="input.placeholder" placeholder="Pista" class="form-control"></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-10"><div class="checkbox"><label><input ng-model="input.required" type="checkbox">Requerido</label></div></div></div></form><button ng-click="remove()" class="btn btn-block btn-danger">Eliminar</button></div></div>
