<!DOCTYPE html><div id="input{{index}}" class="col-md-12 form-element-container"><div class="col-md-6"><div ng-click="input.editable = true" class="form-group form-element"><span class="col-md-5 control-label"><label ng-bind="input.label"></label><label ng-show="input.required">*</label></span><div class="col-md-7"><div class="input-group"><input placeholder="{{input.placeholder}}" type="{{input.input_type}}" class="form-control"><span ng-bind="input.append" class="input-group-addon"></span></div></div><p class="clearfix"></p></div></div><div ng-show="input.editable" class="col-md-6 form-element-editable"><form role="form" class="form-horizontal"><button aria-hidden="true" ng-click="input.editable = false" type="button" class="close">&times;</button><br><div class="form-group"><label class="col-sm-3 control-label">Etiqueta</label><div class="col-sm-9"><input ng-model="input.label" placeholder="Etiqueta" class="form-control"></div></div><div class="form-group"><label class="col-sm-3 control-label">Prefijo</label><div class="col-sm-9"><input ng-model="input.append" placeholder="Prefijo" class="form-control"></div></div><div class="form-group"><label class="col-sm-3 control-label">Pista</label><div class="col-sm-9"><input ng-model="input.placeholder" placeholder="Pista" class="form-control"></div></div><div class="form-group"><label class="col-sm-3 control-label">Tipo</label><div class="col-sm-9"><select ng-model="input.input_type" ng-options="input.value as input.label for input in inputTypes" class="form-control"></select></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-10"><div class="checkbox"><label><input ng-model="input.required" type="checkbox"></label>Requerido</div></div></div></form><button ng-click="remove()" class="btn btn-block btn-danger">Eliminar</button></div></div>
