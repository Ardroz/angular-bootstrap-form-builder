<!DOCTYPE html><div id="input{{index}}" class="col-md-12 form-element-container"><div class="col-md-6"><div ng-click="input.editable = true" class="form-group form-element"><span class="col-md-5 control-label"><label ng-bind="input.label"></label></span><div class="col-md-7"><label ng-repeat="checkbox in input.checkboxes" class="checkbox .col-md-4"><input value="{{checkbox.value}}" type="checkbox"><span ng-bind="checkbox.label"></span></label></div></div></div><form ng-show="input.editable" role="form" class="form-horizontal col-md-6 form-element-editable"><button aria-hidden="true" ng-click="input.editable = false" type="button" class="close">&times;</button><br><div class="form-group"><label class="col-sm-3 control-label">Etiqueta</label><div class="col-sm-9"><input ng-model="input.label" placeholder="Etiqueta" class="form-control"></div></div><div id="checkboxes" class="panel-group"><div ng-repeat="checkbox in input.checkboxes" class="panel panel-default"><div data-parent="#checkboxes" data-target="#checkbox{{input.id}}{{$index}}" data-toggle="collapse" class="panel-heading pointer"><h4 class="panel-title"><a>Radio {{ $index + 1 }}</a></h4></div><div id="checkbox{{input.id}}{{$index}}" class="panel-collapse collapse"><div class="panel-body"><label class="col-sm-3 control-label">Etiqueta</label><div class="col-sm-9"><input ng-model="checkbox.label" placeholder="Etiqueta" class="form-control"></div><label class="col-sm-3 control-label">Valor</label><div class="col-sm-9"><input placeholder="Valor" ng-model="checkbox.value" class="form-control"></div></div><div class="panel-footer"><button ng-click="removeRadioOrCheckbox()" class="btn btn-danger btn-block">Eliminar</button></div></div></div></div><button ng-click="addRadioOrCheckbox()" class="pull-right btn btn-success">Agregar</button><div class="form-group"><div class="col-sm-offset-3 col-sm-10"><div class="checkbox"><label><input ng-model="input.required" type="checkbox"></label>Requerido</div></div></div><button ng-click="remove()" class="btn btn-block btn-danger">Eliminar</button></form></div>
