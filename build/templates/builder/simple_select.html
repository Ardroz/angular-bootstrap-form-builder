<!DOCTYPE html><div id="input{{index}}" class="col-md-12 form-element-container"><div class="col-md-6"><div ng-click="input.editable = true" class="form-group"><span class="col-md-5 control-label"><label ng-bind="input.label"></label><label ng-show="input.required">*</label></span><div class="col-lg-7"><select ng-model="ok" ng-options="option.label for option in input.options" class="form-control"></select></div><p class="clearfix"></p></div></div><form role="form" ng-show="input.editable" class="form-horizontal col-md-6 form-element-editable"><button type="button" aria-hidden="true" ng-click="input.editable = false" class="close">&times;</button><br><div class="form-group"><label class="col-sm-3 control-label">Etiqueta</label><div class="col-sm-9"><input placeholder="Etiqueta" ng-model="input.label" class="form-control"></div><br><br><div ng-repeat="select in input.options" class="input-group"><input ng-model="input.options[$index].label" type="text" class="form-control"><span class="input-group-btn"><button type="button" ng-click="removeOption()" class="btn btn-danger">X</button></span><br></div></div><div class="form-group"><label class="col-sm-3 control-label">Opciones</label><div class="col-lg-6"><div class="input-group"><input ng-model="input.labelOption" class="form-control"></div></div><div class="col-md-3"><button ng-click="addOptions()" class="btn btn-success">Agregar</button></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-10"><div class="checkbox"><label><input type="checkbox" ng-model="input.required"></label>Requerido</div></div></div><button ng-click="remove()" class="btn btn-block btn-danger">Eliminar</button></form></div>
